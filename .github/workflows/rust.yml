name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Get Package
      uses: mstksg/get-package@v1
      with:
        apt-get: libsdl2-2.0-0 libsdl2-dev
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
